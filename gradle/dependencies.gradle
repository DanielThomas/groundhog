ext {
  libraries = [:]
}

libraries.groovy = 'org.codehaus.groovy:groovy:2.1.7'
libraries.guava = 'com.google.guava:guava:15.0'
libraries.jsr305 = 'com.google.code.findbugs:jsr305:2.0.2'
libraries.guice = 'com.google.inject:guice:3.0'
libraries.inject = 'javax.inject:javax.inject:1'
libraries.logback = 'ch.qos.logback:logback-classic:1.0.13'
libraries.slf4j = 'org.slf4j:slf4j-api:1.7.5'

libraries.zlib = 'com.jcraft:jzlib:1.1.2'
libraries.netty = dependencies.module('io.netty:netty-all:4.0.11.Final') {
  dependency 'org.javassist:javassist:3.18.1-GA'
  dependency libraries.zlib
}
libraries.jackson = 'com.fasterxml.jackson.core:jackson-core:2.2.3'
libraries.jsoup = 'org.jsoup:jsoup:1.7.2'

libraries.testlibs = [
  'junit:junit-dep:4.11',
  'org.mockito:mockito-core:1.9.5',
  'org.hamcrest:hamcrest-library:1.3',
  'com.google.guava:guava-testlib:15.0'
]
